<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    {% block css %}{% endblock %}
    <style>
        html, body {
            /* 設定body高度為100% 拉到視窗可視的大小 */
            height: 100%;
        }

        .wrapper {
            /* 設定高度最小為100%, 如果內容區塊很多, 可以長大 */
            min-height: 100%;
            /* 位置設為relative, 作為footer區塊位置的參考 */
            position: relative;
        }

        .pg-header {
            /* 設定header的高度 */
            height: 48px;
            box-sizing: border-box;
            background-color: #8a6d3b;
        }

        .pg-body {
            /* 留出header及footer區塊的空間 */
            padding-top: 48px;
            padding-bottom: 48px;
            background-color: white;
        }

        .pg-bottom {
            /* 設定footer的高度 */
            height: 48px;
            box-sizing: border-box;
            /* 設定footer絕對位置在底部 */
            position: absolute;
            bottom: 0;
            /* 展開footer寬度 */
            width: 100%;
            background-color: #1b6d85;

        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="pg-header">1</div>
    <div class="pg-body">
        <div class="pg-body-left">左</div>
        <div class="pg-body-right">右</div>
    </div>
    <div class="pg-bottom">3</div>
</div>

</body>
</html>
