<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/cs/index.css"/>
</head>
<body>
<div class="register">
        <div class="usertitle">
        <h1>用户登录</h1>
    </div>
        <div>
        <form action="user_login.html" role="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password1">密码</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="code_ver">验证码</label>

                <div class="row">
                    <div class="col-xs-7">
                        <input type="text" class="form-control" name="code_ver" id="code_ver" placeholder="请输入验证码">
                    </div>
                    <div class="col-xs-5">
                        <img src="/check_code.html" onclick="changeImg(this);">
                    </div>
                </div>

            </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="1" name="rmb"> 一个月内自动登陆
            </label>

            <div class="right">
                <a href="#">忘记密码？</a>
            </div>
        </div>
            <input type="submit" value="登录">
        </form>
    </div>
</div>
<script src="/static/js/verification_code.js"></script>
</body>
</html>
